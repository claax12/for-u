<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video"> 
        <a href="index.html#home" type="button" class="cta">Home    !</a>
        <h1>ILOVEYOU</h1>
        <div class="row">
            <div class="col">
                <div class="future-img">
                    <img src="me/HEY.jpg" width="100%">
                    <img src="media/play.png" class="play-btn" 
                    onclick="playVideo('me/355379206_6168237126631726_604223337363946114_n.mp4')">
                </div>
                <p>THIS IS THE TIME!</p>


    <div class="video-player" id="videoPlayer">
        <video width="100%" controls autoplay id="myVideo">
            <source src="" type="video/mp4">
        </video>
        <img src="media/close.png" class="close-btn" 
        onclick="stopVideo()">
    </div>


<script>
    var videoPlayer = document.getElementById("videoPlayer");
    var myVideo = document.getElementById("myVideo");

    function stopVideo(){

        videoPlayer.style.display = "none"

    }

    function playVideo(file){

        myVideo.src = file;
        videoPlayer.style.display = "block"

    }

</script>


</body>
</html>
