<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
</head>
<body>
<div class="gallery">
  <a href="index.html#hero" type="button" class="cta">Back!</a>
  <a href="video.html" type="button" class="cta">Next!</a>
 <!-- Slider main container -->
 <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="me/1.jpg"></div>
      <div class="swiper-slide"><img src="me/2.jpg"></div>
      <div class="swiper-slide"><img src="me/3.jpg"></div>
      <div class="swiper-slide"><img src="me/4.jpg"></div>
      <div class="swiper-slide"><img src="me/5.jpg"></div>

    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
  </div>
</div>


<script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>

<script>
const swiper = new Swiper('.swiper', {
  autoplay: {
    delay: 3000,
    disableOnInteraction: false,
  },
  loop: true,

  pagination: {
    el: '.swiper-pagination',
    clickable: true,
  },

  navigation: {
    nextEl: '.swiper-button-next',
    prevEl: '.swiper-button-prev',
  },


}); 

</script>

</body>
</html>
